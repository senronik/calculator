<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="index.css">
 
</head>
<body>

  <div class="container">
    <div class="calculator">
    
      <input type="text" id="display" value="" readonly>
      <div class="buttons">
        <div><button onclick="inverseFun()">Inv</button></div>
        <div><button class="btn" value="log10(">log</button></div>
        <div><button class="btn" onclick="goToback()">back</button></div>
        <div><input type="radio" name="angle" checked onclick="convert()" >rad</div>
        <div><input type="radio" name="angle" onclick="convert()">deg</div>
        <div><button class="btn" onclick="clearAll()">AC</button></div>
        <div><button class="btn" onclick="calculate()">=</button></div>
        <div><button class="btn" id="sin" value="sin(">sin</button></div>
        <div><button class="btn" id="cos" value="cos(">cos</button></div>
        <div><button class="btn" id="tan" value="tan(">tan</button></div>
        <div><button class="btn" value="7">7</button></div>
        <div><button class="btn" value="8">8</button></div>
        <div><button class="btn" value="9">9</button></div>
        <div><button class="btn" value="+">+</button></div>
        <div><button class="btn" id="insert" value="e">e</button></div>
        <div><button class="btn" value="(">(</button></div>
        <div><button class="btn" value=")">)</button></div>
        <div><button class="btn" value="6">6</button></div>
        <div><button class="btn" value="5">5</button></div>
        <div><button class="btn" value="4">4</button></div>
        <div><button class="btn" value="-">-</button></div>
        <div><button class="btn" value="!">x!</button></div>
        <div><button class="btn" value="sqrt(">√</button></div>
        <div><button class="btn" value="%">%</button></div>
        <div><button class="btn" value="3">3</button></div>
        <div><button class="btn" value="2">2</button></div>
        <div><button class="btn" value="1">1</button></div>
        <div><button class="btn" value="/">/</button></div>
        <div><button class="btn" value="PI">π</i></button></div>
        <div><button class="btn" value="^">x<sup>y</sup></button></div>
        <div><button class="btn" value='cbrt('>3√</i></button></div>
        <div><button class="btn" value="e^">e<sup>x</sup></button></div>
        <div><button class="btn" value="00">00</button></div>
        <div><button class="btn" value="0">0</button></div>
        <div><button class="btn" value="*">x</button></div>
        
        
      </div>
    </div>
    
  </div>
  <script src="index.js"></script>

  <script src="https://unpkg.com/mathjs@11.8.2/lib/browser/math.js"></script>


</body>
</html>
